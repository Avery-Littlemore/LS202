<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forms Problems</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select size="4" name="title" id="title">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd><input type="number" min="1" max="5"></dd>
        </dl>
        <div>
          <label>
            <input type="checkbox" name="favourite" value="favourite" checked>
            Add to my favourites
          </label>
        </div>  
        <button>Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
