<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forms Problems</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      ul li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <h1>Categories</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="Core">
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Plugins and Libraries">
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Conventions">
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Reviews">
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="Opinion">
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="People">
              People
            </label>
          </li>
        </ul>
        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="HTML">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="CSS">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="JavaScript">
              JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Rails">
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Python">
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Django">
              Django
            </label>
          </li>
        </ul>

        <input type="submit" value="Filter">
      </fieldset>
    </form>
  </body>
</html>
