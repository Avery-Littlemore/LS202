<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forms Problems</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label for="search">Search for</label>
        <input type="search" name="search" id="search">

        <label>
          <input type="radio" name="filter" value="TV">
          TV
        </label>
        <label>
          <input type="radio" name="filter" value="Movies">Movies
        </label>
        <label>
          <input type="radio" name="filter" value="Music">Music
        </label>

        <button>Search</button>
      </fieldset>
    </form>
  </body>
</html>
