<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forms Problems</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      ul li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="category" id="category" size="5">
              <option value="Core">Core</option>
              <option value="Plugins and Libraries">Plugins and Libraries</option>
              <option value="Conventions">Conventions</option>
              <option value="Reviews">Reviews</option>
              <option value="Opinion">Opinion</option>
              <option value="People">People</option>
            </select>
          </dd>
          <dt><label for="tags">Tags</label></dt>
          <dd>
          <select name="tags" id="tags" multiple size="7">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby">Ruby</option>
            <option value="Rails">Rails</option>
            <option value="Python">Python</option>
            <option value="Django">Django</option>
          </select>
          </dd>
        </dl>
        
        <input type="submit" value="Filter">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
